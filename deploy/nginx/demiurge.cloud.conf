# HTTP to HTTPS redirect
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name demiurge.cloud www.demiurge.cloud _;
    return 301 https://$server_name$request_uri;
}

# HTTPS server - serves AbyssOS Portal
server {
    listen 443 ssl http2 default_server;
    listen [::]:443 ssl http2 default_server;
    server_name demiurge.cloud www.demiurge.cloud _;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/demiurge.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/demiurge.cloud/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    root /var/www/abyssos-portal;
    index index.html;
    
    # Disable directory listing
    autoindex off;

    # Serve static assets with proper headers
    location /assets/ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Serve other static files
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|mp4|wav|mp3)$ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Serve video files
    location /video/ {
        try_files $uri =404;
        expires 1d;
        add_header Cache-Control "public";
        access_log off;
    }

    # Serve audio files
    location /audio/ {
        try_files $uri =404;
        expires 1d;
        add_header Cache-Control "public";
        access_log off;
    }

    # SPA routing fallback - MUST serve index.html for root
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
    
    # Explicitly serve index.html for root path
    location = / {
        try_files /index.html =404;
    }
}

server {
    server_name rpc.demiurge.cloud;

    location /rpc {
        proxy_pass http://127.0.0.1:8545/;
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Error handling
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
        proxy_next_upstream_tries 2;
    }
}

server {
    server_name dns.demiurge.cloud;

    location / {
        proxy_pass http://127.0.0.1:5053/;
    }
}

server {
    server_name id.demiurge.cloud;

    # Radio segment caching
    location /api/radio/segment/ {
        proxy_pass http://127.0.0.1:3001/;
        proxy_cache_valid 200 1h;
        proxy_cache_key "$scheme$request_method$host$request_uri";
        add_header X-Cache-Status $upstream_cache_status;
    }

    location / {
        proxy_pass http://127.0.0.1:3001/;
    }
}

server {
    server_name gateway.demiurge.cloud;

    location / {
        proxy_pass http://127.0.0.1:4000/;
    }
}

